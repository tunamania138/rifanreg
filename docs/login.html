<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifanek Registration - Agent Login</title>
    <style>
        body {
            background-image: url('243054699_100361525753535_4708906382997673977_nground.jpg'); /* Use a fresh rice farm background image */
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: rgba(0, 128, 0, 0.7); /* Semi-transparent green */
            padding: 20px;
            border-radius: 8px;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: green;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Agent Login</h2>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button onclick="window.location.href='registration.html'">Login</button>
    </div>
</body>
</html>
